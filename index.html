<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/style.css">
	<script src="main.js"></script>
	<title>Glassmorphism | Credit Card </title>
</head>

<body>

	<nav>
        <div class="menu-btn">
            <i class="fa fa-bars fa-2x" onclick="menuShow()"></i>
        </div>

        <ul class="menu">
            <li><a href="#">Menu</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Servi√ßos</a></li>
            <li><a href="#">Entrar</a></li>
        </ul>

		<button class="light-mode-button" aria-label="Toggle Light Mode" onclick="toggle_light_mode()">
			<span></span>
			<span></span>
    	</button>
    </nav>

		<div class="conteudo-principal">
			<img src="/imagem/undraw_mobile_pay_re_sjb8.svg" width="480" height="480">
		</div>

		<section class="credit-card">
			<div class="card">
				<div class="face front absolute">
					<img src="/imagem/credit-card.png" alt="Chip" id="chip" class="absolute"></img>
					<img src="/imagem/wi-fi.svg" alt="Signal" id="signal" class="absolute"></img>
					<p id="owner" class="absolute">CAROLINE S ARAUJO</p>
				</div>
				<div class="face back absolute">
					<div id="graybar" class="absolute"></div>
					<div id="card-info" class="absolute">
						<p id="card-number">1234 5678 9999 0000</p>
						<div class="flex">
							<p class="flex informations">
								<span class="label">MEMBER SINCE</span>
								<span>01/01</span>
							</p>
							<p class="flex informations">
								<span class="label">VALID THRU</span>
								<span>12/29</span>
							</p>
							<p class="flex informations">
								<span class="label">SECURITY CODE</span>
								<span>000</span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	
</body>

</html>
