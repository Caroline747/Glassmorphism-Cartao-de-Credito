<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/style.css">
	<script src="main.js"></script>
	<title>Glassmorphism | Credit Card </title>
</head>

<body>

	<nav>
        <div class="menu-btn">
            <i class="fa-regular fa-bars" onclick="menuShow()"></i>
        </div>

        <ul class="menu">
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Serviços</a></li>
        </ul>
		

		<button class="light-mode-button" aria-label="Toggle Light Mode" onclick="toggle_light_mode()">
			<span></span>
			<span></span>
    	</button>
    </nav>

	<div class="conteudo-principal">
        <h1 class="conteudo-segundario">Seu novo cartão de credito </h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia autem.</p>
        <button class="botao-1">Peça agora</button>
        <button class="botao-2">Saiba mais</button>
    </div>

		<section class="credit-card">
			<div class="card">
				<div class="face front absolute">
					<img src="/imagem/credit-card.png" alt="Chip" id="chip" class="absolute"></img>
					<img src="/imagem/wi-fi.svg" alt="Signal" id="signal" class="absolute"></img>
					<p id="owner" class="absolute">CAROLINE S ARAUJO</p>
				</div>
				<div class="face back absolute">
					<div id="graybar" class="absolute"></div>
					<div id="card-info" class="absolute">
						<p id="card-number">1234 5678 98654 0000</p>
						<div class="flex">
							<p class="flex informations">
								<span class="label">MEMBRO DESDE</span>
								<span>01/01</span>
							</p>
							<p class="flex informations">
								<span class="label">VALIDADE</span>
								<span>12/29</span>
							</p>
							<p class="flex informations">
								<span class="label">CÓDIGO DE SEGURANÇA</span>
								<span>000</span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	
</body>

</html>
